<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/theme-charcoal.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-opensans.css" rel="stylesheet" media="all" />>
    <link href="css/font-karla.css" rel="stylesheet" media="all" />>
</head>
<body data-smooth-scroll-offset="77">
    <div class="nav-container"> </div>
    <div class="callout error" style="display:none">
        <h4>Error</h4>
        <p id="error_text"></p></div>
        <div class="main-container">
            <section class="height-100 imagebg text-center" data-overlay="4">
                <div class="background-image-holder"><img alt="background" src="img/bck.jpg" /></div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-sm-7 col-md-5">
                            <h2>Login to continue</h2>
                            <p class="lead"> Welcome back, sign in with your existing UCP account credentials </p>
                                <div class="form">
                                <form class="login-form">
                                    <div class="row">
                                        <div class="col-sm-12"> <input id="login_email" type="text" placeholder="Email"> </div>
                                        <div class="col-sm-12"> <input id="login_password" type="password" placeholder="Password"> </div> 
                                    </div>
                                </form>
                                <div class="col-sm-12"> <button id="login_button" class="btn btn--primary type--uppercase">Login</button> </div>
                              <span class="type--fine-print block">Dont have an account yet? Visit our UCP!</span> <span class="type--fine-print block">Forgot your username or password? <a href="page-accounts-recover.html">Recover account</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="jquery.js"></script>
        <script>
            function wrong_login() {
                $('.callout.error').fadeIn();
                $('#error_text').text("Wrong login information");
            };
            $('.message a').click(function () {
                $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
            });
            $('#login_button').click(function () {
                resourceCall("login", $('#login_email').val(), $('#login_password').val());
            });
        </script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>
</body>
</html>
